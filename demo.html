<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Query Parameter Editor Demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="query-param-editor.js"></script>
    </head>
    <body class="container">

        <input class="form-control mt-3 mb-3" type="text" id="test" readonly />

        <query-params-editor
            target="#test"
            initial-data='[{"key":"foo","value":"bar"},{"key":"baz","value":"qux"}]'>
        </query-params-editor>

        <query-params-editor
            class="mt-3"
            target="#test2"
            key-text="Parámetro"
            value-text="Valor"
            add-button-text="Añadir parámetro"
            initial-data='[{"key":"foo","value":"bar"},{"key":"baz","value":"qux"}]'>
        </query-params-editor>

        <input class="form-control mt-3 mb-3"
            type="text"
            id="test2"
            readonly />

        <script>
            const editor = document.querySelector('query-params-editor');
            console.log(editor.getParams());

            // Set the parameters via JS
            editor.setParams(QueryParamsEditor.parseUrlToData('https://x?foo=bar&baz=false', true));
            console.log(editor.getParams());
        </script>
    </body>
</html>
